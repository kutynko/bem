<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="command-bar.css">
</head>

<body>
    <h1>Command bar example</h1>
    <h2>Left</h2>
    <hr/>

    <div class="command-bar">
        <button class="command-bar__button">Button</button>
        <button class="command-bar__button command-bar__button--accept">Принять</button>
        <button class="command-bar__button command-bar__button--reject">Отклонить</button>
    </div>

    <h2>Right</h2>
    <hr/>

    <div class="command-bar command-bar--right">
        <button class="command-bar__button">Button</button>
        <button class="command-bar__button command-bar__button--accept">Принять</button>
        <button class="command-bar__button command-bar__button--reject">Отклонить</button>
    </div>
</body>

</html>
